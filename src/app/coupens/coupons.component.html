<h1>Erstellung eines GPT-4-NER-Modells</h1>

<mat-card>
  <mat-card-content>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 16px;">

      <mat-form-field appearance="fill">
        <mat-label>Name des Modells</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Bezeichnung des NER-Labels z.B. "Location"</mat-label>
        <input matInput type="text" formControlName="label">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Beschreibung "Orte, Länder, Straßen, Dörfer, Städte"</mat-label>
        <input matInput type="text" formControlName="examples">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Kurzbeschreibung</mat-label>
        <input matInput type="text" formControlName="description">
      </mat-form-field>

      <div style="align-self: flex-start;">
        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Speichern</button>
      </div>

      <div *ngIf="showConfirmation" class="confirmation-message">
        Ihre Daten wurden erfolgreich gespeichert!
      </div>

    </form>
  </mat-card-content>
</mat-card>
