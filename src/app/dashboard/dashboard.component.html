<h1>Evaluation</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time | number:'1.3-3'}} </td>
  </ng-container>

  <!-- Precision Column -->
  <ng-container matColumnDef="precision">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precision </th>
    <td mat-cell *matCellDef="let element"> {{element.precision | number:'1.3-3'}} </td>
  </ng-container>

  <!-- Recall Column -->
  <ng-container matColumnDef="recall">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Recall </th>
    <td mat-cell *matCellDef="let element"> {{element.recall | number:'1.3-3'}} </td>
  </ng-container>

  <!-- F1 Score Column -->
  <ng-container matColumnDef="f1score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> F1 Score </th>
    <td mat-cell *matCellDef="let element"> {{element.f1score | number:'1.3-3'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div style="margin-top: 20px;"></div>

<input hidden type="file" #fileInput (change)="onFileSelected($event)">

<button mat-raised-button (click)="fileInput.click()">
  Evaluationsdatei hochladen
</button>

<div *ngIf="fileError" class="error-message">
  {{ fileError }}
</div>
